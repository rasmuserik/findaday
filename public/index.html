<!DOCTYPE html>
<html>
    <head>
        <title>Find a day</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width">
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"-->
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style>
            body {
                font: 14px sans-serif
            }
        </style>
    </head>
    <body>
        <p>
            <b>find a day</b> - tool for finding a day for an event with multiple participants.
        </p>
        <p>
        Event name: <input id="eventName"> <button id="go" onclick="go()">go</button>
        </p>
        <p>
        Event name will be a part of the url, so best to avoid spaces, special characters etc. :)
        </p>
        <script>
            function go() {
                location.pathname = "/" + document.getElementById("eventName").value
            }
        </script>
    </body>
</html>
