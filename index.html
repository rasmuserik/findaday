<head>
    <title>findaday</title>
</head>

<body>
    {{>main}}
</body>

<template name="main">
{{{content}}}
</template>

<template name="signInToCreateEvent">
Please sign in to create an event: {{loginButtons}}
</template>

<template name="event">
{{>eventDescription}}
{{>calendar}}
</template>

<template name="eventDescription">
{{{eventDescription}}}
</template>

<template name="eventEdit">
<div>
<p><textarea id="descEdit" rows="25" cols="72">{{desc}}</textarea></p>
<button id="save">Save</button>
</div>
</template>

<template name="eventShow">
<div>
<p>{{{desc}}}</p>
<button id="edit">Edit</button>
</div>
</template>

<template name="calendar">
<div>
    {{#if currentUser}}
        Hi {{loginButtons}},
        click on days below toggle between √(possible), ?(unknown), ÷(impossible)
    {{else}}
    {{loginButtons}} to vote on dates below <small>(or view or change your votes)</small>.
    {{/if}}
</div>
<div {{#unless currentUser}}class="disabled"{{/unless}}>
{{#each months}}
<div class="month">
    <h3>{{{this.monthName}}}</h3>
    <div class="week header">
        <span class="day header">m</span>
        <span class="day header">t</span>
        <span class="day header">w</span>
        <span class="day header">t</span>
        <span class="day header">f</span>
        <span class="day header">s</span>
        <span class="day header">s</span>
    </div>
    {{#each this.weeks}}
    <div class="week header">
        {{#each this}}
        <span class="day{{#if this.inactive true}} inactive{{/if}}">
            {{{this.date}}}
        </span>
        {{/each}}
    </div>
    {{/each}}
</div>
</div>
{{/each}}
</template>
