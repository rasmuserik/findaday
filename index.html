<head>
    <title>findaday</title>
</head>

<body>
    {{>main}}
</body>

<template name="main">
{{{content}}}
</template>

<template name="signInToCreateEvent">
Please sign in to create an event: {{loginButtons}}
</template>

<template name="event">
{{>eventDescription}}
{{>calendar}}
</template>

<template name="eventDescription">
{{#if edit}}
<div>
    <textarea id="descEdit" rows="25" cols="72">{{{markdownDescription}}}</textarea>
    <button id="save">save</button>
</div>
{{else}}
<div>
    {{{htmlDescription}}}
    {{#if owner}}<button id="edit">edit</button>{{/if}}
</div>
{{/if}}
</template>


<template name="calendar">
<div>
    {{#if currentUser}}
    Hi {{loginButtons}},
    click on the colored days below to indicate whether it would be a good(√) og bad(÷) day for you :)
    {{else}}
    {{loginButtons}} to vote on dates below <small>(or view or change your votes)</small>.
    {{/if}}
</div>
<div {{#unless currentUser}}class="disabled"{{/unless}}>
    {{#each months}}
    <div class="month">
        <h3>{{{this.monthName}}}</h3>
        <div class="week header">
            <span class="day header">m</span>
            <span class="day header">t</span>
            <span class="day header">w</span>
            <span class="day header">t</span>
            <span class="day header">f</span>
            <span class="day header">s</span>
            <span class="day header">s</span>
        </div>
        {{#each this.weeks}}
        <div class="week header">
            {{#each this}}
            <span class="day{{#if this.inactive true}} inactive{{/if}} {{this.status}}">
                {{{this.date}}}
            </span>
            {{/each}}
        </div>
        {{/each}}
    </div>
</div>
{{/each}}
</template>
